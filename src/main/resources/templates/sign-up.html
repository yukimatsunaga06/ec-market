<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SignUp</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link rel="stylesheet" href="css/header.css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" href="css/footer.css" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" href="css/responsive.css" th:href="@{/css/responsive.css}"/>
<link href="../static/css/sign-up.css" th:href="@{/css/sign-up.css}" rel="stylesheet" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
</head>

      <!-- <div class="container"> -->
        <div class="header">
          <div class="header-left">
          <a th:href="@{/market}">
              <img class="logo" th:src="@{/img/logo.jpg}" />
            </a>
          </div>

			<div class="header-right">
				<a href="item_list.html" th:href="@{/market}"><i class="fas fa-list"></i>商品一覧</a> 
				<a href="item_list.html" th:href="@{/toInsertItem}"><i class="fas fa-camera"></i>出品</a><a
					href="sign-up.html" th:href="@{/market/signup}"><i
					class="fas fa-registered"></i>会員登録</a> <a href="#"><i
					class="fas fa-shopping-cart"></i>カート</a> <a href="login.html"
					th:href="@{/market/login}"> <i class="fas fa-sign-in-alt"></i>ログイン
				</a>
			</div>
		</div>
<body>
<div class="login-page">
  <div class="form">
    <form class="login-form">
    <form method="post" th:action="@{/market/signup}" th:object="${signUpForm}" id="signUp">
      <legend>会員登録</legend>
      <label for="name"></label>
      <label th:errors="*{name}" class="control-label" style="color: #de3155" for="inputError"><p class="family">名前を入力してください</p></label>
      <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Name" style="margin-left: auto; margin-right: auto;"/>
     
      <label for="email"></label>
      <label th:errors="*{email}" class="control-label" style="color: #de3155" for="inputError"><p class="family">メールアドレスを入力してください</p></label>
      <input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Email" style=" margin-left: auto; margin-right: auto;"/>

      <label for="zipcode"></label>
      <label th:errors="*{zipcode}" class="control-label" style="color: #de3155" for="inputError"><p class="family">郵便番号を入力してください</p></label>
      <input type="text" id="zipcode" name="zipcode" th:field="*{zipcode}" class="form-control" placeholder="Zipcode" style=" margin-left: auto; margin-right: auto;">
      
      <label for="address"></label>
      <label th:errors="*{address}" class="control-label" style="color: #de3155" for="inputError"><p class="family">住所を入力してください</p></label>
      <input type="text" id="address" name="address" th:field="*{address}" class="form-control" placeholder="Address" style=" margin-left: auto; margin-right: auto;"/>
      
      <label th:errors="*{telephone}" class="control-label" style="color: #de3155" for="inputError"><p class="family">電話番号を入力してください</p></label>
      <input type="text" id="telephone" name="telephone" th:field="*{telephone}" class="form-control" placeholder="Tel" style="margin-left: auto; margin-right: auto;"/>
      
      <label for="password"></label>
      <label th:errors="*{password}" class="control-label" style="color: #de3155" for="inputError"><p class="family">パスワードを入力してください</p></label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" style="margin-left: auto; margin-right: auto;"/>
      
      <label for="confirmationPassword"></label>
      <label th:if="${passMessage}" th:text="${passMessage}" class="control-label" style="color: #de3155" for="inputError"><p class="family">確認用パスワードを入力してください</p></label>
      <label id="duplicateMessage" class="control-label" style="color: #de3155"></label>
      <input type="password" id="confirmationPassword" name="confirmationPassword" class="form-control" placeholder="Confirmation Password" style=" margin-left: auto; margin-right: auto;"/>

      <button>register</button>

    </form>
    </form>
  </div>
</div>
<script src="../static/js/sign-up.js" th:src="@{/js/sign-up.js}"></script>

</body>
</html>
