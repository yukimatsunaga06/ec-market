<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memory Market</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" />
    <link href="../static/css/market.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/top.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/item_list.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    
  </head>
<header>
      <div class="container">
        <div class="header">
          <div class="header-left">
          <a th:href="@{/market}">
              <img class="logo" th:src="@{/img/logo.jpg}" />
            </a>
          </div>
		
          <div class="header-right">
            <a href="item_list.html">注文履歴</a>
            <a href="sign-up.html" th:href="@{/market/signup}">会員登録</a>
            <a href="#"><i class="fas fa-shopping-cart"></i>カート</a>
            <a href="login.html" th:href="@{/market/login}">
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>
          </div>
        </div>
                <!-- スマートフォン用のメニューアイコン -->
        <div class="menu-icon">
          <span class="fa fa-bars"></span>
        </div>
      </div>
    </header>
    
<body>
      <!-- search form -->
		<div id="cover">
  <form method="get" action="">
    <div class="tb">
      <div class="td"><input type="text" placeholder="Search" required></div>
      <div class="td" id="s-cover">
        <button type="submit">
          <div id="s-circle"></div>
          <span></span>
        </button>
      </div>
    </div>
  </form>
</div>
      <!-- table -->
<div class="item-wrapper">
 <div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col">
    <div class="card">
      <div class="card-body">
 	     <div class="itemflex">
         <div th:each="item:${itemList}">
         <img th:src="@{'/img/'+${item.imagePath}}" class="card-img-top" alt="">
        <h4 class="card-title"><span th:text="${item.name}"></span></h4><br />
        <h5 class="card-title"><span th:text="${item.price}"></span>円</h5><br />
        <p class="card-text"><span th:text="${item.description}"></span></p>
	      </div>
	      </div>
      </div>
    </div>
  </div>
 </div>
</div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
